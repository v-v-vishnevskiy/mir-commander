repos:
- repo: local
  hooks:
  - id: trailing-whitespace
    name: trim trailing whitespace
    entry: trailing-whitespace-fixer
    language: python
    types: [text]
    stages: [pre-commit, pre-push, manual]
    minimum_pre_commit_version: 3.2.0

  - id: check-json
    name: check json
    entry: check-json
    language: python
    types: [json]

  - id: check-toml
    name: check toml
    entry: check-toml
    language: python
    types: [toml]

  - id: check-yaml
    name: check yaml
    entry: check-yaml
    language: python
    types: [yaml]

  - id: end-of-file-fixer
    name: fix end of files
    description: ensures that a file is either empty, or ends with one newline.
    entry: end-of-file-fixer
    language: python
    types: [text]
    stages: [pre-commit, pre-push, manual]
    minimum_pre_commit_version: 3.2.0

  - id: ruff-check
    name: ruff check
    entry: ruff check --force-exclude
    language: python
    types_or: [python, pyi, jupyter]
    args: []
    require_serial: true
    additional_dependencies: []
    minimum_pre_commit_version: 2.9.2

  - id: ruff-format
    name: ruff format
    entry: ruff format --force-exclude
    language: python
    types_or: [python, pyi, jupyter]
    args: []
    require_serial: true
    additional_dependencies: []
    minimum_pre_commit_version: 2.9.2

  - id: mypy
    name: mypy
    entry: mypy
    require_serial: true
    language: python
    types_or: [python, pyi]
    minimum_precommit_version: 3.2.0
    exclude: ^tests.*
